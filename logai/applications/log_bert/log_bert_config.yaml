# YAML file for log pattern discovery configuration.
data_loader_config:
  filepath: '../../data/open_datasets/HDFS_1/HDFS.log'
  log_type: 'csv'
  dimensions:
    attributes: ['cluster_label']
    body: ['_raw']
  header: 0

preprocessor_config:
  custom_delimiters_regex: [r"`+|\s+"]

log_parser_config:
  parsing_algorithm: 'drain'
  parsing_algo_params:
    sim_th: 0.1
    extra_delimiters: []

workflow_config:
  similarity_threshold: 0.6
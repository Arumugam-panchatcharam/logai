# YAML file for log BERT on HDFS Anomaly Detection 

data_loader_config:
  filepath: "../../../datasets/public/HDFS/HDFS.log"
  log_type: 'csv'
  dimensions:
    attributes: ['timestamp']
    body: ['Content']
  header: 0

log_parser_config:
  parsing_algorithm: 'drain'
  parsing_algo_params:
    sim_th: 0.5
    depth: 5